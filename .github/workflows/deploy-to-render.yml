name: Deploy to Render
run-name: ${{ github.actor }} is deploying to Render from branch ${{ github.ref }} üöÄ
on:
# Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  Deploy-to-Render:
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "RENDER_API_KEY ${{ vars.RENDER_API_KEY }}"
      - run: echo "RENDER_SERVICE_ID ${{ vars.RENDER_SERVICE_ID }}"

      - uses: actions/checkout@v3
      - uses: JorgeLNJunior/render-deploy@v1.4.4
        with:
          service_id: ${{ vars.RENDER_SERVICE_ID }}
          api_key: ${{ vars.RENDER_API_KEY }}
          wait_deploy: true 

